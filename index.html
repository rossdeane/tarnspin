<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tarnsp.in</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class='container' style="margin-top: 100px;">
            <div class='row text-center'>
                <div class="col-sm-12">
                    <h1>YOU HAVE BEEN TARNSPUN!</h1>
                </div>
                <div class="col-sm-4">
                   <img class='tarn' src="/tarn.jpg" width='300px'>
                </div>
                <div class="col-sm-4">
                   <img class='tarn main' src="/tarn.jpg" width='300px'>
                </div>
                <div class="col-sm-4">
                   <img class='tarn' src="/tarn.jpg" width='300px'>
                </div>
                <div class="col-sm-12">
                    <h4>You have sat through <span class='tarn-count'>0</span> tarns!</h4>
                    <h5 class='hidden' id='official'>You are now officially tarn!</h5>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <audio autoplay loop>
            <source src="/tarnspin.ogg" type="audio/ogg">
        </audio>
        <script type="text/javascript">
        $(function(){
            $('.tarn.main').bind('webkitAnimationIteration', function(){
                var tarnCount = $('.tarn-count').text();
                $('.tarn-count').text(parseInt(tarnCount) + 1);
                if(tarnCount > 10){
                    $('#official').removeClass('hidden');
                }
            });
        });
        </script>
    </body>
</html>
